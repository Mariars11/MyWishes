<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWishes</title>
    <link rel="icon" href="https://th.bing.com/th/id/OIG.didB9bWiNa1tFf3Z3ny1?w=270&h=270&c=6&r=0&o=5&dpr=1.3&pid=ImgGn">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <div class="div-nav">
      <div class="div-font-logo">
        <div>
            <img class="img-logo-form" id="img-sidebar" alt="logo do site" src="https://th.bing.com/th/id/OIG.didB9bWiNa1tFf3Z3ny1?w=270&h=270&c=6&r=0&o=5&dpr=1.3&pid=ImgGn">
        </div>
        <div>
            <h2>MyWishes</h2>
        </div>
      </div>
      <div class="div-nav-ul">
        <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="/home">
                <p>Produtos</p>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><p>Comprados</p></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><p>Editar Perfil</p></a>
            </li>
            <li id="li-sair" class="nav-item">
              <a class="nav-link" href="/sair"><p>Sair</p></a>            
            </li>
          </ul>
      </div>
    </div>
    <div class="main-content">
      <div class="div-line-h1-btn">
        <div>
          <h1>Lista de Desejos</h1>
        </div>
        <div>
          <button class="btn btn-primary">Adicionar Produto</button>
        </div>
      </div>
      
      <div class="row my-4">

        {{#anotacaos}}
        <div class="col-3 mt-3">
            <div class="card">
                <h5 class="card-header">{{titulo}}</h5>
                <div class="card-body">
                    <img src="{{url_img}}">
                    <p class="card-text">{{preco}}</p>
                </div>
            </div>
        </div>
        {{/anotacaos}}

    </div>
    </div>
  </div>
</body>

</html>
